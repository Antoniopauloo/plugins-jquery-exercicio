<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Módulo 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>
<!--

    CONSULTEM O README PARA DICAS DE COMO SOLUCIONAR O EXERCÍCIO!

-->

<body>
    <header>
        <h1>Adquira seu veículo agora mesmo!</h1>
    </header>

    <div id="carousel-imagens">
        <img src="./assets/slide1.png" alt="Carro da Porsche">
        <img src="./assets/slide2.png" alt="Carro da BMW">
        <img src="./assets/slide3.png" alt="Carro da Ford">
    </div>

    <div class="container">
        <h2>Insira seus dados para finalização da compra</h2>
        <form>
            <div class="form-campo">
                <label for="nome" class="required">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
            </div>
            <div class="form-campo">
                <label for="telefone" class="required">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
            </div>
            <div class="form-campo">
                <label for="cpf" class="required">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" onkeyup="cpfCheck(this)">
            </div>
            <span id="cpfResponse"></span>
            <style>
                #cpfResponse {
                    background: #f8d7da;
                }
            </style>
            <div class="form-campo">
                <label for="cep" class="required">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" class="busca_cep">
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" class="rua">
            </div>
            <div class="form-campo">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" class="cidade">
            </div>
            <div class="form-campo">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" placeholder="Digite sua estado" class="estado">
            </div>
            <div class="form-campo">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro" class="bairro">
            </div>
            <div class="form-campo">
                <label for="numero">N° Casa</label>
                <input type="text" id="numero" name="numero" placeholder="Digite seu número da casa" class="numero">
            </div>
            <div class="form-campo">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento" placeholder="Digite seu complemento">
            </div>
            <div class="form-campo">
                <label for="email" class="required">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-campo">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script type=" text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
